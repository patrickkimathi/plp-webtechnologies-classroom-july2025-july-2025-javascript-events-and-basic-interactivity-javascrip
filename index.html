<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Admission Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ“ University Admission Portal</h1>
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <main>
    <!-- ðŸŽ® Interactive FAQ -->
    <section id="faq">
      <h2>Frequently Asked Questions</h2>
      <div class="faq-item">
        <h3 class="faq-question">ðŸ“Œ Who can apply?</h3>
        <p class="faq-answer">Anyone with a KCSE certificate or equivalent qualifications.</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">ðŸ“Œ What documents are required?</h3>
        <p class="faq-answer">KCSE result slip, National ID/Passport, and academic certificates.</p>
      </div>
    </section>

    <!-- ðŸ“‹ University Admission Form -->
    <section id="admission-form">
      <h2>Apply Now</h2>
      <form id="signupForm">
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" />
        <small class="error" id="nameError"></small>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" />
        <small class="error" id="emailError"></small>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <small class="error" id="passwordError"></small>

        <!-- Gender (Dropdown) -->
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <small class="error" id="genderError"></small>

        <!-- Education Level -->
        <label for="education">Education Level:</label>
        <select id="education">
          <option value="">-- Select Education Level --</option>
          <option value="Secondary">Secondary</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="Masters">Masters</option>
          <option value="PhD">PhD</option>
        </select>
        <small class="error" id="educationError"></small>

        <!-- Nationality -->
        <label for="nationality">Nationality:</label>
        <select id="nationality">
          <option value="">-- Select Nationality --</option>
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="Tanzania">Tanzania</option>
          <option value="Rwanda">Rwanda</option>
          <option value="South Sudan">South Sudan</option>
          <option value="Ethiopia">Ethiopia</option>
          <option value="Nigeria">Nigeria</option>
          <option value="South Africa">South Africa</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
          <!-- ðŸ”½ Add more countries as needed -->
        </select>
        <small class="error" id="nationalityError"></small>

        <!-- County -->
        <label for="county">County:</label>
        <select id="county">
          <option value="">-- Select County --</option>
          <option value="Nairobi">Nairobi</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Murang'a">Murang'a</option>
          <option value="Embu">Embu</option>
          <option value="Nyeri">Nyeri</option>
          <option value="Kiambu">Kiambu</option>
          <option value="Nakuru">Nakuru</option>
          <option value="Machakos">Machakos</option>
          <option value="Uasin Gishu">Uasin Gishu</option>
          <!-- add more counties -->
        </select>
        <small class="error" id="countyError"></small>

        <!-- Courses Applying For -->
        <label for="course">Course Applying For:</label>
        <select id="course">
          <option value="">-- Select Course --</option>
          <option value="Bachelor of Commerce">Bachelor of Commerce</option>
          <option value="Bachelor of Computer Science">Bachelor of Computer Science</option>
          <option value="Bachelor of Education">Bachelor of Education</option>
          <option value="Bachelor of Law">Bachelor of Law</option>
          <option value="Bachelor of Medicine">Bachelor of Medicine</option>
          <option value="Bachelor of Engineering">Bachelor of Engineering</option>
          <option value="Bachelor of Arts">Bachelor of Arts</option>
          <option value="Diploma in IT">Diploma in IT</option>
          <option value="Diploma in Nursing">Diploma in Nursing</option>
        </select>
        <small class="error" id="courseError"></small>

        <!-- Submit -->
        <button type="submit">Submit Application</button>
        <p id="formSuccess"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
